class: src.data.streaming.mri_streaming.AnySingleStream
params:
  stream_config:
    meta_csv: data/raw/csv/adni_aibl__ad_hc.csv
    meta_id_column: image_label
    batch_size: -1
    prefetch: 1
    train_ratio: 1
    n_folds: 5
    test_fold: 0
    categorical_split:
      - healthy
      - health_ad
      - sex
    numerical_split:
      - age
    n_pairs: 10
    max_train_pairs: 600
    normalize_images: False
    train_ratio: 0.8
    silent: True
    AD_key: healthy
    CN_key: health_ad
    balanced_labels:
      - healthy
      - health_ad
      #- health_mci
    diagnoses:
      - "healthy"
      - "health_ad"
    n_patient_pairs: 1
    same_patient: False
    seed: 47
    shuffle: True
    downsample:
      enabled: True
      shape: [4, 4]
    data_sources:
      - name: ADNI_AIBL
        glob_pattern: brain_data/ADNI_AIBL/ADNI_AIBL_T1_smoothed/all_images/*_*.nii.gz
        id_from_filename:
          regexp: .*/([AI0-9]+)_{0,1}mni_aligned\.nii\.gz
          regex_id_group: 1
    feature_collection: adni_aibl
